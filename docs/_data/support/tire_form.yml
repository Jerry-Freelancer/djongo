default:
  fields:
    - type: input
      label: "First Name:"
      attr:
        type: text
        name: firstName
        required: ''

    - type: input
      label: "Last Name:"
      attr:
        type: text
        name: lastName
        required: ''

    - type: input
      label: "Email:"
      attr:
        type: email
        name: email
        placeholder: "name@org.com"
        required: ''

    - type: input
      label: "GitHub User Name:"
      attr:
        type: text
        name: githubUserName
        required: ''

    - type: input
      label: "Organization:"
      attr:
        type: text
        name: organization
        required: ''

    - type: input
      attr:
        type: submit
        value: Apply
        class: "btn btn--primary btn--large"

webserver:
  fields:
    - type: input
      label: "User Name"
      attr:
        type: text
        name: userName
        required: ''
        autocomplete: username
        title: 'Alphanumeric characters: min 4, max 8'
        pattern: '[a-z0-9]{4,8}'

    - type: input
      label: "Password"
      attr:
        type: password
        name: password
        required: ''
        autocomplete: new-password

    - type: input
      label: "Confirm Password"
      attr:
        type: password
        name: confirmPassword
        required: ''
        autocomplete: new-password

    - type: input
      label: "Email"
      attr:
        type: email
        name: email
        placeholder: "name@org.com"
        required: ''
        autocomplete: email

    - type: input
      attr:
        type: submit
        value: Create Account
        class: "btn btn--primary btn--large"